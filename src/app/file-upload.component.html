<div class="p-4 border rounded-lg max-w-md mx-auto">
    <form (submit)="onSubmit($event)" enctype="multipart/form-data">
        <label class="block mb-2 text-sm font-medium text-gray-700"> Upload Image </label>
        <input
            type="file"
            accept="image/jpeg"
            (change)="onFileSelected($event)"
            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
        />
        <p class="mt-1 text-xs text-gray-500">Only JPG files up to 2MB allowed.</p>
        <button
            type="submit"
            class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
            [disabled]="!selectedFile"
        >
            Upload
        </button>
    </form>
</div>
