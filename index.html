<html>
    <head>
        <meta charset="utf-8" />
        <script src="wasm_exec.js"></script>
    </head>
    <body>
        <input type="file" id="img" />
        <div id="img-container">
            <img id="source-img" />
        </div>

        <script>
            (async function loadAndRunGoWasm() {
                const go = new Go();
                const result = await WebAssembly.instantiateStreaming(fetch('main.wasm'), go.importObject);
                go.run(result.instance);

                // const blob = await fetchBlob('assets/test.jpg');
                const blob = await fetchBlob('assets/test.png');
                const img = await getGrayScale(blob);
                showImage(img);
            })();

            const imgInput = document.getElementById('img');
            imgInput.addEventListener('change', async () => {
                const file = imgInput.files[0];

                const img = await getGrayScale(file);
                showImage(img);
            });

            function getGrayScale(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();

                    reader.onload = event => {
                        const bytes = new Uint8Array(event.target.result);
                        const threshold = 0.9;
                        const height = 50;

                        resolve(processImage(bytes, threshold, height));
                    };

                    // imageType = file.type;
                    reader.readAsArrayBuffer(file);
                });
            }

            function showImage(buffer) {
                const sourceImg = document.getElementById('source-img');
                sourceImg.src = URL.createObjectURL(new Blob([buffer], { type: 'image/png' } /* (1) */));
            }

            async function fetchBlob(url) {
                const response = await fetch(url);

                // Here is the significant part
                // reading the stream as a blob instead of json
                return response.blob();
            }
        </script>
    </body>
</html>
